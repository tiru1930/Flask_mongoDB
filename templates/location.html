<!Doctype HTML>
<html>
<head>
    {% block head %}
        <link rel="stylesheet" href="static/css/foundation.css">
        <link rel="stylesheet" href="static/css/app.css">
        <script src="static/js/vendor/modernizr.js"></script>
        <title>{% block title %}{% endblock %}</title>
    {% endblock %}

</head>
<body>
        </div>
          {% for message in get_flashed_messages() %}
          <h5 > {{ message }} </h5>
            <div class="row">         
              <div class="large-12 columns" role="content">
                <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script><div style="overflow:hidden;height:240px;width:520px;"><div id="gmap_canvas" style="height:240px;width:520px;"></div><style>#gmap_canvas img{max-width:none!important;background:none!important}</style><a class="google-map-code" href="https://wpzio.com" id="get-map-data">4th Floor, Sai Durga Enclave, 1099/833-1</a></div><script type="text/javascript"> function init_map(){var myOptions = {zoom:17,center:new google.maps.LatLng(12.931682,77.68712740000001),mapTypeId: google.maps.MapTypeId.SATELLITE};map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(12.931682, 77.68712740000001)});infowindow = new google.maps.InfoWindow({content:"<b>4th Floor, Sai Durga Enclave, 1099/833-1</b><br/>Marathahalli - Sarjapur Outer Ring Rd,<br/>560103 Bangalore" });google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});}google.maps.event.addDomListener(window, 'load', init_map);</script>
              </div>
              <div>
                <br><a href="/logout">logout</a></br>
              </div>
          </div>
        {% endfor %}

</body>
</html>
